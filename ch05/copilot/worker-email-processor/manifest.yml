# The manifest for the "worker-email-processor" service.
# Read the full specification for the "Worker Service" type at:
# https://aws.github.io/copilot-cli/docs/manifest/worker-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: worker-email-processor
type: Worker Service

# Configuration for your containers and service.
image:
  # Docker build arguments.
  build: worker-email-processor/Dockerfile

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
platform: linux/x86_64  # See https://aws.github.io/copilot-cli/docs/manifest/worker-service/#platform
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.

subscribe:
  topics:
    - name: emailEvents
      service: express

secrets:
  AWS_REGION: /copilot/${COPILOT_APPLICATION_NAME}/${COPILOT_ENVIRONMENT_NAME}/secrets/AWS_REGION

